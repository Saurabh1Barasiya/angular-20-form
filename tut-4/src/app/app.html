<h1>use of formControlName</h1>
<div class="">
  <form [formGroup]="userForm" (ngSubmit)="getData()">
    <div class="">
      <label for="name">name</label>
      <input type="text" id="name" formControlName="name">
    </div>

    <div class="">
      <label for="email">email</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div class="" formGroupName="address">
      <div class="">
        <label for="colony">colony</label>
        <input type="text" formControlName="colony" id="colony">
      </div>

      <div class="">
        <label for="city">city</label>
        <input type="text" formControlName="city" id="city">
      </div>

      <div class="">
        <label for="district">district</label>
        <input type="text" formControlName="district" id="district">
      </div>
    </div>
    <div class="">
      <button>submit</button>
    </div>
  </form>
</div>

<router-outlet />
